<h2>{{vm.title}}</h2>

<div class="row">
    
    <div class="col-sm-7">          
    <p ng-class="{'msg' : vm.message.length}">{{vm.message}}</p>
    <br />
    <h4><a href="#/">Home</a></h4>    
    <br />
    {{vm.data.type}}
    <div class="form-group">
        <label for="name">Name</label>            
        <input type="text" id="name" class="form-control addExeercise" name="name" value="" placeholder="Name of Exercise" ng-model="vm.data.name" />
    </div>
    <div class="form-group">
        <label for="type">Type</label>        
        <select name="type" id="type" class="form-control addExeercise" ng-model="vm.data.type" ng-options="type for type in vm.workTypes"></select>
    </div>
    <div class="form-group">
        <label>Weight</label>
        <input type="number" id="weight" name="weight" class="form-control addExeercise" placeholder="Enter weight" ng-model="vm.data.weight"/>
    </div>
    <div class="form-group">
        <label>Sets</label>
        <input type="number" id="sets" name="sets" class="form-control addExeercise" placeholder="Enter number of sets" ng-model="vm.data.sets"/>
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-default" value="Submit" ng-click="vm.submit()"/>
    </div>
    
        <label for="settings">Settings</label>
        <textarea rows="5" cols="50" id="settings" class="form-control addExeercise" ng-model="vm.data.settings" placeholder="Enter Machine Settings"></textarea>
    </div>
    <div class="col-sm-5">
        <div class="well">
            <h4>{{vm.data.name}}</h4>
            <p>Exercise Type: {{vm.data.type}}<p>
            <p>Weight: {{vm.data.weight}}</p>
            <p>Number of Sets: {{vm.data.sets}}</p>
            <p>Machine Settings: {{vm.data.settings}}</p>
                
        </div>
    </div>
    
</div>
